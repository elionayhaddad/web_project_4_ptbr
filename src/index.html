<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eua Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          id="header"
          class="header__logo"
          src="<%=require('./images/Line.svg')%>"
          alt="logo do site"
        />
        <img
          id="line"
          class="header__line"
          src="<%=require('./images/Line.svg')%>"
          alt="linha cinza marcando o fim do cabeçalho"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            id="artist"
            src=" "
            class="profile__image photo-hover"
            alt="foto de perfil do usuário"
          />
          <div class="profile__overlay"></div>
          <div class="profile__info">
            <div class="profile__info-edit">
              <h2 class="profile__artist"></h2>
              <button class="button button_profile" type="submit">
                <img
                  id="edition"
                  class="button__profile-image"
                  src="<%=require('./images/button__edit.svg')%>"
                  alt="lápis"
                />
              </button>
            </div>
            <p class="profile__text"></p>
          </div>
          <button class="button button_add" type="submit">
            <img
              id="create-card"
              class="button__add-image"
              src="<%=require('./images/more.svg')%>"
              alt="sinal de adição"
            />
          </button>
        </section>
        <section class="cards">
          <template class="card-template" id="template">
            <div class="card" id="card">
              <div class="card__remove">
                <img
                  class="card__remove-icon"
                  src="<%=require('./images/excluir-icon.png')%>"
                  alt="botão em forma de lixeira"
                />
              </div>
              <img class="card__image" src=" " alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                  <img
                    src="<%=require('./images/like.svg')%>"
                    class="card__like"
                    alt="um botão de reação em formato de coração."
                  />
                  <span class="card__counter"></span>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <div class="popup">
        <div class="popup__overflow" id="overflow"></div>
        <img
          class="button button_close"
          src="<%=require('./images/close-icon.png')%>"
          alt="botão fechar"
        />
        <form class="popup__container form" name="register" novalidate>
          <h3 class="popup__title">Editar perfil</h3>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt name-input"
              required
              type="text"
              id="name-input"
              name="name"
              placeholder="Nome"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error name-input-error"></span>
          </fieldset>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt role-input"
              type="text"
              required
              id="role-input"
              name="role"
              placeholder="Função"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error role-input-error"></span>
          </fieldset>
          <button class="button button_submit" type="submit">Salvar</button>
        </form>
      </div>
      <div class="popup popup_add">
        <div class="popup__overflow" id="overflow-add"></div>
        <img
          class="button button_close"
          src="<%=require('./images/close-icon.png')%>"
          alt="botão fechar"
        />
        <form class="popup__container form" name="register" novalidate>
          <h3 class="popup__title">Novo local</h3>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt title-input"
              required
              type="text"
              id="title-input"
              name="title"
              placeholder="Título"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error title-input-error"></span>
          </fieldset>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt link-input"
              required
              type="url"
              id="link-input"
              name="link"
              placeholder="URL da imagem"
              minlength="1"
            />
            <span class="popup__input-error link-input-error"></span>
          </fieldset>
          <button class="button button_submit button_submit_add" type="submit">
            Criar
          </button>
        </form>
      </div>
      <div class="popup popup_image">
        <div class="popup__overflow" id="overflow-image"></div>
        <div class="popup__container-image">
          <img
            class="button button_close button_close_image"
            src="<%=require('./images/close-icon.png')%>"
            alt="botão fechar"
          />
          <img class="popup__link-image" src=" " alt="" />
          <p class="popup__legend-image"></p>
        </div>
      </div>
      <div class="popup popup_remove">
        <div class="popup__overflow"></div>
        <img
          class="button button_close button_close_remove"
          id="close-remove"
          src="<%=require('./images/close-icon.png')%>"
          alt="botão fechar"
        />
        <form class="popup__container-confirm" name="register" novalidate>
          <h3 class="popup__title popup__title_question">Tem certeza?</h3>
          <button
            class="button button_submit button_submit_confirm"
            type="submit"
          >
            Sim
          </button>
        </form>
      </div>
      <div class="popup popup_photo-user">
        <div class="popup__overflow"></div>
        <img
          class="button button_close button_close_photo-user"
          src="<%=require('./images/close-icon.png')%>"
          alt="botão fechar"
        />
        <form
          class="popup__container-photo-user form"
          name="register"
          novalidate
        >
          <h3 class="popup__title popup__title_photo-user">
            Alterar a foto de perfil
          </h3>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt input-photo-user"
              required
              type="url"
              name="link"
              placeholder="URL da imagem"
              minlength="1"
            />
            <span class="popup__input-error link-input-error"></span>
          </fieldset>
          <button class="button button_submit" type="submit">Salvar</button>
        </form>
      </div>
      <footer class="footer">
        <h4 class="footer__copyright">&copy; 2023 Around The U.S.</h4>
      </footer>
    </div>
  </body>
</html>
