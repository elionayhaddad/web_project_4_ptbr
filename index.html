<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eua Afora</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/header.svg" alt="logo do site" />
        <img
          class="header__line"
          src="images/Line.svg"
          alt="linha cinza marcando o fim do cabeçalho"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="images/photo-elipse.png"
            alt="foto de um idoso apreciando a paisagem"
          />
          <div class="profile__info">
            <div class="profile__info-edit">
              <h2 class="profile__artist">Jacques Cousteau</h2>
              <button class="button button_profile" type="submit">
                <img
                  class="button__profile-image"
                  src="images/button__edit.svg"
                  alt="lápis"
                />
              </button>
            </div>
            <p class="profile__text">Explorar</p>
          </div>
          <button class="button button_add" type="submit">
            <img
              class="button__add-image"
              src="images/more.svg"
              alt="sinal de adição"
            />
          </button>
        </section>
        <section class="cards">
          <template class="card-template">
            <div class="card">
              <img
                class="card__remove-icon"
                src="images/excluir-icon.png"
                alt="botão em forma de lixeira"
              />
              <img class="card__image" src=" " alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <img
                  class="card__like"
                  src="images/like.svg"
                  alt="um botão de reação em formato de coração."
                />
              </div>
            </div>
          </template>
        </section>
      </main>
      <div class="popup">
        <div class="popup__overflow" id="overflow"></div>

        <img
          class="button button_close"
          src="images/close-icon.png"
          alt="botão fechar"
        />
        <form class="popup__container" name="register" novalidate>
          <h3 class="popup__title">Editar perfil</h3>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt"
              required
              type="text"
              id="name-input"
              name="name"
              placeholder="Nome"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error name-input-error"></span>
          </fieldset>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt"
              type="text"
              required
              id="role-input"
              name="role"
              placeholder="Função"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error role-input-error"></span>
          </fieldset>
          <button class="button button_submit" type="submit">Salvar</button>
        </form>
      </div>
      <div class="popup popup_add">
        <div class="popup__overflow" id="overflow-add"></div>
        <img
          class="button button_close"
          src="images/close-icon.png"
          alt="botão fechar"
        />
        <form class="popup__container" name="register" novalidate>
          <h3 class="popup__title">Novo local</h3>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt"
              required
              type="text"
              id="title-input"
              name="title"
              placeholder="Título"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error title-input-error"></span>
          </fieldset>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt"
              required
              type="url"
              id="link-input"
              name="link"
              placeholder="URL da imagem"
              minlength="1"
            />
            <span class="popup__input-error link-input-error"></span>
          </fieldset>
          <button class="button button_submit" type="submit">Criar</button>
        </form>
      </div>
      <div class="popup popup_image">
        <div class="popup__overflow" id="overflow-image"></div>
        <div class="popup__container-image">
          <img
            class="button button_close_image"
            src="images/close-icon.png"
            alt="botão fechar"
          />
          <img class="popup__link-image" src=" " alt="" />
          <p class="popup__legend-image"></p>
        </div>
      </div>
      <footer class="footer">
        <h4 class="footer__copyright">&copy; 2021 Around The U.S.</h4>
      </footer>
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
