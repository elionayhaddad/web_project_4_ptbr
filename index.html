<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eua Afora</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/header.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="images/photo-elipse.png" />
          <div class="profile__artist">
            <h2 class="profile__artist-name">Jacques Cousteau</h2>
            <button class="button button__profile" type="submit">
              <img
                class="button__profile-image"
                src="images/button__edit.svg"
              />
            </button>
            <p class="profile__text">Explorar</p>
          </div>
          <button class="button button__more" type="submit">
            <img class="button__more-image" src="images/more.svg" />
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <img class="card__image" src="images/cards-image-1.jpg" />
            <div class="card__description">
              <h2 class="card__title">Vale de Yosemite</h2>
              <img class="card__like" src="images/like.svg" />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/cards-image-2.jpg" />
            <div class="card__description">
              <h2 class="card__title">Lago Louise</h2>
              <img class="card__like" src="images/like.svg" />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/cards-image-3.jpg" />
            <div class="card__description">
              <h2 class="card__title">Montanhas Care...</h2>
              <img class="card__like" src="images/like.svg" />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/cards-image-4.jpg" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <img class="card__like" src="images/like.svg" />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/cards-image-5.jpg" />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <img class="card__like" src="images/like.svg" />
            </div>
          </div>
          <div class="card">
            <img class="card__image" src="images/cards-image-2.jpg" />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <img class="card__like" src="images/like.svg" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h4 class="footer__copyright">&copy; 2021 Around The U.S.</h4>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
