<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eua Afora</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/header.svg" alt="logo do site" />
        <img
          class="header__line"
          src="images/Line.svg"
          alt="linha cinza marcando o fim do cabeçalho"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="images/photo-elipse.png"
            alt="foto de um idoso apreciando a paisagem"
          />
          <div class="profile__info">
            <div class="profile__info_edit">
              <h2 class="profile__artist">Jacques Cousteau</h2>
              <button class="button button_profile" type="submit">
                <img
                  class="button_profile-image"
                  src="images/button__edit.svg"
                  alt="lápis"
                />
              </button>
            </div>
            <p class="profile__text">Explorar</p>
          </div>
          <button class="button button_add" type="submit">
            <img
              class="button_add-image"
              src="images/more.svg"
              alt="sinal de adição"
            />
          </button>
        </section>
        <section class="cards">
          <template id="card-template">
            <div class="card">
              <img
                class="card__remove-icon"
                src="images/excluir-icon.png"
                alt="botão em forma de lixeira"
              />
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <img
                  class="card__like"
                  src="images/like.svg"
                  alt="um botão de reação em formato de coração."
                />
              </div>
            </div>
          </template>
        </section>
      </main>
      <div class="popup">
        <img
          class="button button_close"
          src="images/close-icon.png"
          alt="botão fechar"
        />
        <form class="popup__container" name="register">
          <h3 class="popup__title">Editar perfil</h3>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt"
              required
              type="text"
              id="name"
              name="name"
              placeholder="Nome"
            />
            <img
              class="popup__field-img"
              src="images/line_form.png"
              alt="linha"
            />
          </fieldset>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt role"
              type="text"
              required
              id="role"
              name="role"
              placeholder="Função"
            />
            <img
              class="popup__field-img"
              src="images/line_form.png"
              alt="linha"
            />
          </fieldset>
          <button class="button button_submit" type="submit">Salvar</button>
        </form>
      </div>
      <div class="popup popup_add">
        <img
          class="button button_close"
          src="images/close-icon.png"
          alt="botão fechar"
        />
        <form class="popup__container" name="register">
          <h3 class="popup__title">Novo local</h3>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt"
              required
              type="text"
              id="title"
              name="title"
              placeholder="Título"
            />
            <img
              class="popup__field-img"
              src="images/line_form.png"
              alt="linha"
            />
          </fieldset>
          <fieldset class="popup__field">
            <input
              class="popup__field-txt"
              required
              type="text"
              id="image-url"
              name="link"
              placeholder="URL da imagem"
            />
            <img
              class="popup__field-img"
              src="images/line_form.png"
              alt="linha"
            />
          </fieldset>
          <button class="button button_submit" type="submit">Criar</button>
        </form>
      </div>
      <div class="popup popup_image">
        <div class="popup_image-container">
          <img
            class="button button_close_image"
            src="images/close-icon.png"
            alt="botão fechar"
          />
          <img class="popup_image-link" src="" alt="" />
          <p class="popup_image-legend"></p>
        </div>
      </div>
      <footer class="footer">
        <h4 class="footer__copyright">&copy; 2021 Around The U.S.</h4>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
